<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro</title>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);     
      background-image: url("IMG/sena.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      backdrop-filter: blur(10px);
      padding: 30px;
      background: rgba(34, 34, 34, 0.322);
      border-radius: 15px;
      box-shadow: 0 4px 20px beige;
      border: 3px solid #30a83a;
      max-width: 400px;
      width: 100%;
      z-index: 10;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-family: cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      all: unset;
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: 3px solid transparent;
      box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.088);
      transition: border 0.4s ease-in-out;
      font-family: monospace;
      font-size: large;
      font-weight: bold;
      margin-bottom: 20px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.2);
      color: #ffffff;
    }

    input:focus {
      border-color: #30a83a;
    }

    button {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: #30a83a;
      color: white;
      text-align: center;
      cursor: pointer;
      font-size: medium;
      font-weight: bold;
      box-shadow: 0 4px 20px beige;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    ::placeholder {
      color: rgb(245, 245, 220);
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      color: rgba(245, 245, 220, 0.603);
      cursor: pointer;
      font-weight: bold;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-90%);
      cursor: pointer;
      font-size: 18px;
      color: rgb(87, 0, 168);
      display: flex;
      align-items: center;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      stroke: #ffffff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Login -->
    <div id="login-form">
      <h2>Iniciar Sesi√≥n</h2>
      <div class="password-container">
        <input type="text" id="login-user" placeholder="Correo o Usuario">
      </div>
      <div class="password-container">
        <input type="password" id="login-pass" placeholder="Contrase√±a">
        <span class="toggle-password" onclick="togglePassword('login-pass', this)">
          <!-- ojo abierto -->
          <svg class="eye" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <!-- ojo tachado -->
          <svg class="eye-off" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display:none;">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.79 21.79 0 0 1 5.08-6.11m3.29-2A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.78 21.78 0 0 1-2.16 3.19M1 1l22 22"/>
          </svg>
        </span>
      </div>
      <button onclick="login()">Entrar</button>
      <div class="toggle" onclick="mostrarRegistro()">¬øNo tienes cuenta? Crear una</div>
    </div>

    <!-- Registro -->
    <div id="register-form" style="display: none;">
      <h2>Crear Cuenta</h2>
      <input type="text" id="reg-nombre" placeholder="Nombre completo">
      <input type="email" id="reg-correo" placeholder="Correo">
      <input type="email" id="reg-confirma" placeholder="Confirmar correo">
      <input type="tel" id="reg-telefono" placeholder="Tel√©fono">
      <input type="text" id="reg-doc" placeholder="Documento de identidad">
      <div class="password-container">
        <input type="password" id="reg-pass" placeholder="Contrase√±a">
        <span class="toggle-password" onclick="togglePassword('reg-pass', this)">
          <!-- ojo abierto -->
          <svg class="eye" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <!-- ojo tachado -->
          <svg class="eye-off" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display:none;">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.79 21.79 0 0 1 5.08-6.11m3.29-2A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.78 21.78 0 0 1-2.16 3.19M1 1l22 22"/>
          </svg>
        </span>
      </div>
      <button onclick="registrar()">Registrar</button>
      <div class="toggle" onclick="mostrarLogin()">¬øYa tienes cuenta? Iniciar sesi√≥n</div>
    </div>
  </div>

  <script>
    const usuarios = [];

    function mostrarRegistro() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const eye = el.querySelector(".eye");
      const eyeOff = el.querySelector(".eye-off");

      if (input.type === "password") {
        input.type = "text";
        eye.style.display = "none";
        eyeOff.style.display = "block";
      } else {
        input.type = "password";
        eye.style.display = "block";
        eyeOff.style.display = "none";
      }
    }

    function registrar() {
      const nombre = document.getElementById("reg-nombre").value;
      const correo = document.getElementById("reg-correo").value;
      const confirma = document.getElementById("reg-confirma").value;
      const telefono = document.getElementById("reg-telefono").value;
      const doc = document.getElementById("reg-doc").value;
      const pass = document.getElementById("reg-pass").value;

      if (correo !== confirma) {
        alert("‚ùå Los correos no coinciden");
        return;
      }

      usuarios.push({ nombre, correo, telefono, doc, pass });
      alert("‚úÖ Usuario registrado con √©xito");
      mostrarLogin();
    }

    function login() {
      const user = document.getElementById("login-user").value;
      const pass = document.getElementById("login-pass").value;

      const encontrado = usuarios.find(
        u => (u.correo === user || u.nombre === user) && u.pass === pass
      );

      if (encontrado) {
        alert("üéâ Bienvenido " + encontrado.nombre);
        window.location.href = "REGISTRO.html"; // tu p√°gina destino
      } else {
        alert("‚ùå Usuario o contrase√±a incorrectos");
      }
    }
  </script>
</body>
</html>
