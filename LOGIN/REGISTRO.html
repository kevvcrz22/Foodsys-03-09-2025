<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - FOODSYS</title>
  <link rel="stylesheet" href="Estilos.css" type="text/css" />
</head>

<body>
  <div id="cuerpo">
    <header id="encabezado">
      <div id="logo">
        <img src="IMG/logo.png" width="80" height="80" alt="Logo" />
      </div>
      <h1 id="titulo">FOODSYS</h1>
    </header>

    <section id="login-section">
      <div id="login-box">
        <div id="left-panel">
          <h1 id="fb-title">FOODSYS</h1>
          <p id="fb-subtitle">REGISTRAR APRENDIZ</p>
          <hr />
        </div>
        <div id="right-panel">
          <input type="nombre" placeholder="Nombre Aprendiz" id="input-field" />
          <input type="text" placeholder="Apellidos Aprendiz" id="input-field" />

          <select id="TipoDocumento" class="input-field">
            <option value="">Tipo de Documento</option>
            <option value="Cedula">C.C</option>
            <option value="Tarjeta">T.I</option>

          </select>
          <input type="text" placeholder="numero de documento" id="input-field" />
          <input type="text" placeholder="Correo electronico" id="input-field" />
          <input type="text" placeholder=" Departamento" id="input-field" />
          <input type="text" placeholder=" Ciudad o Municipio" id="input-field" />
          <input type="tet" placeholder="Telefono de contacto" id="input-field" />
          <input type="text" placeholder="Excepciones (opcional)" id="input-field" />

          <select id="Estado" class="input-field">
            <option value="">Estado</option>
            <option value="Activo">Activo</option>
            <option value="Condicionado">Condicionado</option>
            <option value="Inactivo">Inactivo</option>
          </select>

          <select id="Interno" class="input-field">
            <option value="">Centro de convivencia</option>
            <option value="Activo">Si</option>
            <option value="Condicionado">No</option>
          </select>

          <select id="Contrato" class="input-field">
            <option value="">Contrato de Aprendizaje</option>
            <option value="Activo">Si</option>
            <option value="Condicionado">No</option>
          </select>

          <select id="Genero" class="input-field">
            <option value="">Genero</option>
            <option value="Activo">Femenino</option>
            <option value="Condicionado">Masculino</option>
          </select>

          <button id="btn" class="login-btn">Registrar</button>

        </div>
      </div>
    </section>
    <footer id="pie">
      © 2026 FOODSYS
    </footer>
  </div>
</body>
</htmlF>
