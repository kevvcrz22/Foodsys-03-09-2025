<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilo.css">

  <title>Carrusel con Bootstrap</title>
 
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">CARRUSEL FOODSYS</h2>

   
    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
      
      
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#miCarrusel" data-bs-slide-to="5"></button>
      </div>

     
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Kevin.png.jpg" alt="Kevin Fierro">
          <div class="carousel-caption d-none d-md-block">
        
        </h5>Kevin Fierro</h5>
            <p>Gerente</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="Diana.png.jpg" alt="Diana Peña" >
          <div class="carousel-caption d-none d-md-block">
            <h5>Diana Peña</h5>
            <p>Sub Gerente</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="Santiago.png.jpg" alt="Santiago Grijalba">
          <div class="carousel-caption d-none d-md-block">
            <h5>Santiago Grijalba</h5>
            <p>Desarrollador</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="Estefania.png.jpg" alt="Estefania Otalvaro">
          <div class="carousel-caption d-none d-md-block">
            <h5>Estefania Otalvaro</h5>
            <p>Desarrolladora</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="Karol.png.jpg" alt="Karol Gomez">
          <div class="carousel-caption d-none d-md-block">
            <h5>Karol Gomez</h5>
            <p>Desarrolladora</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="Diego.png.jpg" alt="Diego Santofimio">
          <div class="carousel-caption d-none d-md-block">
            <h5>Diego Santofimio</h5>
            <p>Desarrollador</p>
          </div>
        </div>
      </div>

      
      <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

</body>
</html>
